# Nexus canonical tmux.conf
# Pushed to remote nodes by `nx nodes add`

# Use nexus socket namespace
# Sessions are created with: tmux -L nexus

# Increase scrollback buffer
set-option -g history-limit 100000

# Enable mouse support
set-option -g mouse on

# Don't auto-rename windows
set-option -g allow-rename off

# Keep dead panes for inspection (gc cleans them)
set-option -g remain-on-exit on

# Status bar shows session info
set-option -g status-left "[nexus] "
set-option -g status-right "#{session_name}"
